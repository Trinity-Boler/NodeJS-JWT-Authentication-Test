<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">

        <h1 class="row">Login</h1>

        <main>
            <div class="login-info">
            <div class="row" >
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row" >
                <label for="password">Password</label>
            <input type="password" name="password" id="password">
            </div>

            </div>

            <div>
                <button id = "loginbutton" onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSetting()">Settings</button>
            </div>

        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>

            axios.interceptors.response.use(
      response => response,
      error => {
        if (error.response && error.response.status === 401) {
          localStorage.removeItem('jwt');
          window.location.href = "/";
        }
        return Promise.reject(error);
      }
    );
            // var token = '';
            function login() {
                const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                };
                axios.post('/api/login', data)
                    .then(res => {
                        console.log(res);
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                        if(res && res.data && res.data.success){
                            const token = res.data.token;
                            localStorage.setItem('jwt', token);
                            getDashboard();
                        }
                    });
            }

            function getDashboard(){
                const token = localStorage.getItem('jwt');
                axios.get('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(res => {
                  if(res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, 'dashboard');
                  }  
                });

            }
            function getSetting(){
                const token = localStorage.getItem('jwt');
                axios.get('/api/settings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(res => {
                  if(res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, 'settings');
                  }  
                });
            }

            function onLoad(){
                const token = localStorage.getItem('jwt');
                if (token){
                document.querySelector('h1.row').innerHTML = 'Welcome';
                document.getElementById('loginbutton').style.display ='none'; 
                 document.querySelector('div.login-info').innerHTML = '';
                }
                
                
            }
            onLoad();

            window.addEventListener("popstate", e => {
                console.log(e);
            });
        </script>

</body>
</html>
